<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <ul>
            <li>item</li>
            <li>item</li>
            <li>item</li>
        </ul>
    </header>
    <h1>Vuoto</h1>
    <p></p>

    <script>

        // timeout
        setTimeout(() => {
            const h1 = document.querySelector("h1")
            h1.innerText = "Timer scaduto"
        }, 3000)

        let counter = 0

        // intervallo
        // creazione di variabile per contenere l'intervallo
        const timer = setInterval(() => {
            counter++
            const p = document.querySelector("p")
            p.innerText = counter

            if (counter === 10) {
                clearInterval(timer)
                p.innerText = "Conteggio finito"
            }
        }, 1000)


    </script>
</body>

</html>
